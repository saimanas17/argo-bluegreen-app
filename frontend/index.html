<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue-Green Deployment Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .deployment-badge {
            display: inline-block;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .blue { background: #3498db; }
        .green { background: #2ecc71; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-card .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-card .value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .service-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .service-info .active-version {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        .pod-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .pod-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ddd;
        }

        .pod-item.blue-pod { border-left-color: #3498db; }
        .pod-item.green-pod { border-left-color: #2ecc71; }

        .pod-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pod-name {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .pod-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-running { background: #2ecc71; color: white; }
        .status-pending { background: #f39c12; color: white; }
        .status-failed { background: #e74c3c; color: white; }

        .pod-details {
            font-size: 12px;
            color: #666;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-item .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .summary-item .label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Blue-Green Deployment Dashboard</h1>
            <div class="deployment-badge" id="deploymentBadge">
                Loading...
            </div>
            
            <div class="info-grid" id="infoGrid">
                <div class="info-card">
                    <div class="label">Build Number</div>
                    <div class="value" id="buildNumber">-</div>
                </div>
                <div class="info-card">
                    <div class="label">Backend Pod</div>
                    <div class="value" id="hostname">-</div>
                </div>
                <div class="info-card">
                    <div class="label">Database</div>
                    <div class="value" id="redisStatus">-</div>
                </div>
                <div class="info-card">
                    <div class="label">Total Views</div>
                    <div class="value" id="totalViews">-</div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>üìä Pod Summary</h2>
                <div class="summary" id="summary">
                    <div class="summary-item">
                        <div class="number" id="totalPods">-</div>
                        <div class="label">Total Pods</div>
                    </div>
                    <div class="summary-item">
                        <div class="number" id="bluePods">-</div>
                        <div class="label">Blue Pods</div>
                    </div>
                    <div class="summary-item">
                        <div class="number" id="greenPods">-</div>
                        <div class="label">Green Pods</div>
                    </div>
                </div>
                
                <div class="service-info">
                    <strong>Active Service Route:</strong>
                    <div class="active-version" id="activeVersion">
                        Loading...
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üîß Running Pods</h2>
                <div class="pod-list" id="podList">
                    <div class="loading">Loading pod information...</div>
                </div>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
                <div class="timestamp" id="timestamp"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';  // Empty string - nginx proxies /api/ to backend

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadDeploymentInfo() {
            try {
                const data = await fetchData('/api/info');
                
                document.getElementById('buildNumber').textContent = data.buildNumber;
                document.getElementById('hostname').textContent = data.hostname;
                
                // Update Redis status
                const redisStatus = document.getElementById('redisStatus');
                if (data.redis.connected) {
                    redisStatus.innerHTML = `‚úì Redis ${data.redis.version || ''}`;
                } else {
                    redisStatus.innerHTML = '‚ùå Disconnected';
                }
                
            } catch (error) {
                console.error('Error loading deployment info:', error);
            }
        }

        async function loadStats() {
            try {
                const data = await fetchData('/api/stats');
                document.getElementById('totalViews').textContent = data.total_views || '0';
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalViews').textContent = 'Error';
            }
        }

        async function loadPods() {
            try {
                const data = await fetchData('/api/pods');
                
                // Update summary
                document.getElementById('totalPods').textContent = data.summary.total;
                document.getElementById('bluePods').textContent = data.summary.blue;
                document.getElementById('greenPods').textContent = data.summary.green;
                
                // Update pod list
                const podList = document.getElementById('podList');
                if (data.pods.length === 0) {
                    podList.innerHTML = '<div class="loading">No pods found</div>';
                    return;
                }
                
                podList.innerHTML = data.pods.map(pod => `
                    <div class="pod-item ${pod.version}-pod">
                        <div class="pod-header">
                            <span class="pod-name">${pod.name}</span>
                            <span class="pod-status status-${pod.status.toLowerCase()}">
                                ${pod.ready ? '‚úì' : '‚è≥'} ${pod.status}
                            </span>
                        </div>
                        <div class="pod-details">
                            <div><strong>Version:</strong> ${pod.version}</div>
                            <div><strong>IP:</strong> ${pod.ip || 'N/A'}</div>
                            <div><strong>Node:</strong> ${pod.node || 'N/A'}</div>
                            <div><strong>Restarts:</strong> ${pod.restarts}</div>
                        </div>
                    </div>
                `).join('');
                
                if (data.note) {
                    podList.innerHTML += `<div class="error">${data.note}</div>`;
                }
                
            } catch (error) {
                document.getElementById('podList').innerHTML = 
                    `<div class="error">Error loading pods: ${error.message}</div>`;
            }
        }

        async function loadServiceInfo() {
            try {
                const data = await fetchData('/api/service');
                
                // Update the main badge with active version
                const badge = document.getElementById('deploymentBadge');
                const activeVersion = data.activeVersion.toUpperCase();
                badge.textContent = `${activeVersion} Version (Active)`;
                badge.className = `deployment-badge ${data.activeVersion}`;
                
                // Update active version in summary card
                const activeVersionDiv = document.getElementById('activeVersion');
                activeVersionDiv.textContent = `${activeVersion} Version`;
                activeVersionDiv.className = `active-version ${data.activeVersion}`;
                
            } catch (error) {
                console.error('Error loading service info:', error);
            }
        }

        async function refreshData() {
            await Promise.all([
                loadDeploymentInfo(),
                loadPods(),
                loadServiceInfo(),
                loadStats()
            ]);
            
            document.getElementById('timestamp').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Initial load
        refreshData();
        
        // Auto-refresh every 10 seconds
        setInterval(refreshData, 10000);
    </script>
</body>
</html>
